<form [formGroup]="filtersForm">
  <mat-form-field appearance="fill">
    <mat-label>Select breed</mat-label>
    <input
      type="text"
      placeholder="Select breed"
      aria-label="Breed"
      matInput
      formControlName="breed"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let breed of filteredBreedList" [value]="breed">
        {{ breed | titlecase }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="row">
  <!-- First column -->
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <ng-container *ngFor="let imageUrl of imagesUrlList; let index = index">
      <img
        *ngIf="index % 3 === 0"
        [src]="imageUrl"
        alt="dogImage"
        class="w-100 shadow-1-strong rounded mb-4"
      />
    </ng-container>
  </div>

  <!-- Second column -->
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <ng-container *ngFor="let imageUrl of imagesUrlList; let index = index">
      <img
        *ngIf="index % 3 === 1"
        [src]="imageUrl"
        alt="dogImage"
        class="w-100 shadow-1-strong rounded mb-4"
      />
    </ng-container>
  </div>

  <!-- Third column -->
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
    <ng-container *ngFor="let imageUrl of imagesUrlList; let index = index">
      <img
        *ngIf="index % 3 === 2"
        [src]="imageUrl"
        alt="dogImage"
        class="w-100 shadow-1-strong rounded mb-4"
      />
    </ng-container>
  </div>
</div>
